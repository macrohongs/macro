<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改智投组合')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-recommfund-edit" th:object="${recommfund}">
			<input id="recommId" name="recommId" type="hidden" th:field="*{recommId}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">组合名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="recommName" id="recommName" th:field="*{recommName}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">风险等级：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="risk" id="risk" th:field="*{risk}" required>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "recomm/fund";
		
		$("#form-recommfund-edit").validate({
			rules:{
				risk:{
					digits:true
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-recommfund-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
